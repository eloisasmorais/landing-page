<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assinaturas - Coffee Club House</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div class="container">
    <img src="./assets/logo@2x.png" alt="Coffee Club House" />
  </div>
  <header>
    <div class="grid">
      <h1>Conheça nossas assinaturas</h1>
      <p>
        Tenha seus cafés favoritos sempre ao seu alcance
      </p>
    </div>
    <a href="/#">Comprar</a>
  </header>
  <main>
    <div class="coffee-1 animated-box"></div>
    <div class="grid box-1 animated-box">
      <h3>Selecione</h3>
      <p>seus grãos preferidos</p>
    </div>
    <div class="coffee-2 animated-box">
    </div>
    <div class="grid box-2 animated-box">
      <h3>Receba os grãos</h3>
      <p>torrados e moídos
        prontos para o preparo</p>
    </div>
    <div class="coffee-3 animated-box"></div>
    <div class="grid box-3 animated-box">
      <h3>Seu café</h3>
      <p>do jeito que você gosta,
        na hora que você quer</p>
    </div>
  </main>
  <div class="banner">
    <h3>
      Experimente nossos grãos
    </h3>
    <a href="#">Comprar</a>
  </div>
  <footer>
    <p>Coffee Club House &copy; 2020 </p>
  </footer>
  <script src="./js/scripts.js"></script>
</body>

</html>
